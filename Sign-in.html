<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Sign-in</title>
    <link rel="stylesheet" href="Sign-in.css" />
  </head>
  <body>
    <div class="logo">
      <div class="logo-img"></div>
    </div>

    <div class="Sign-in">
      <div class="sign-in-info">
        <div class="sign-in-detail">
          <div class="Sign-in-content">
            <h3>Sign in</h3>
            <p class="para">Email or mobile phone number</p>
            <input type="text" class="input" />
            <button class="button">Continue</button>

            <div class="condition">
              <p>
                By continuing, you agree to Amazon's
                <a>Conditions of Use</a> and <a>Privacy Notice.</a>
              </p>
            </div>

            <div class="help">
              <a href="#" class="icon">Need help?</a>
            </div>

            <div class="work">
              <p>Buying for work?</p>
              <a>Shop on Amazon Business</a>
            </div>

          </div>
        </div>
        <button class="button-account">Create your Amazon account</button>
      </div>
    </div>

    <footer>

      <div class="link-condition">
        <a href="#">Conditions of Use</a>
        <a href="#"> Privacy Notice</a>
        <a href="#">Help</a>
      </div>
      
      <div><p class="foot-para">Â© 1996-2024, Amazon.com, Inc. or its affiliates</p></div>
    </footer>
  </body>
</html>
